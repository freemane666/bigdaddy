<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>復習用</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: darkgreen"
      >
        <div class="container-fluid">
          <a class="navbar-brand fs-4 text-light" href="#">My admin</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                  >ホーム</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">お知らせ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container bg-dark ">
        <section class="row pt-5 pb-5">
          <section class="col-md-4">
          <div class="list-wrapper">
            
              <a
                href="#"
                class="list-group-item list-group-item-action active"
                aria-current="true"
              >
                ユーザー情報
              </a>
              <a href="#" class="list-group-item list-group-item-action"
                >アクセス状況</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >各種設定</a
              >
          
          </div>
        </section>

          <section class="col-md-8">
            <header class="user-list-title d-flex mb-4 align-items-center">
              <h1 class="fs-5 mb-0">ユーザー情報</h1>
              <button type="button" class="btn btn-primary btn-sm ms-auto">
                <i class="bi bi-person-plus-fill me-1"></i>
                追加
              </button>
            </header>

            <p>現在、登録しているユーザーに関する情報です</p>
            <table class="table table-striped table-bordered mt-4">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>

              </tbody>
            </table>
          </section>
        </section>
      </div>
    </main>
    <footer class="bg-secondary text-light p-5 text-center">
      (c)dorinstall.com
    </footer >
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
